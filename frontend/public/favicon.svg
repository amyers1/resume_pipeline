<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <style>
    /* Default (Light Mode) - Dark Slate Line */
    .pipeline-line { stroke: #334155; }

    /* Dark Mode Override - Light Slate Line */
    @media (prefers-color-scheme: dark) {
      .pipeline-line { stroke: #94a3b8; }
    }
  </style>

  <line x1="0" y1="32" x2="64" y2="32" stroke-width="4" stroke-linecap="round" class="pipeline-line" />

  <circle cx="32" cy="32" r="14" fill="#06b6d4" />

  <circle cx="32" cy="32" r="24" stroke="#06b6d4" stroke-width="3" opacity="0.4" />
</svg>
